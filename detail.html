<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Docuent</title>
    <style>
        * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
        body {
            margin: 0;
            background: #f6f6f6;
        }
        .container {
            max-width: 1100px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }
        h1 {
            margin-bottom: 20px;
        }
        .movie-detail {
            margin-bottom: 20px;
        }
        .movie-title {
            font-size: 24px;
            font-weight: bold;
        }
        .movie-year {
            color: #666;
            font-size: 18px;
        }
        .movie-description {
            margin-top: 20px;
            line-height: 1.6;
        }
        .btn {
            background: #b22222;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chi Tiết Phim</h1>
        <div class="movie-detail">
            <div class="movie-title">Phim 1</div>
            <div class="movie-year">2023</div>
            <div class="movie-description">
                Đây là mô tả chi tiết của phim. Phim kể về một câu chuyện hấp dẫn với nhiều tình huống kịch tính.
            </div>
        </div>
        <a href="list.html"><button class="btn">Quay Lại Danh Sách</button></a>
    </div>
</body>
</html>
